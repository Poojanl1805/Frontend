<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    
    <div class="container">
      <header id="main-header" class="bg-dark text-bg-primary  p-2 mb-3">
          <div class="row">
            <div class="col-md-12">
                <h1 id="header-title">To-Do List 
                  <i class="fa-solid fa-check fa-fade" style="float:right" ></i>
                </h1>
            </div>   
          </div>     
      </header>
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text"  
                           class="form-control" 
                           id="inputField" 
                           placeholder="Dropdown your plans here!">
                    <button type="button" class="btn btn-dark" id="addToDo">
                      <i class="fa-solid fa-plus fa-bounce"></i></h1>
                    </button>
                </div>
                <div class="to-dos" id="toDoContainer">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
