<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="#" class="navbar-brand logo">Pawfect Pet Emporium</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class='bx bxs-heart'></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class='bx bxs-shopping-bag'></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class='bx bxs-user'></i></a>
                    </li>
                </ul>
            </div>
        </nav>
        <img src="https://wallpaperaccess.com/full/1579585.jpg" alt="Image description" class="img-fluid styled-image">
        </div>
    </header>
    <section class="shop-container">
        <h2 class="section-title">Shop the pets</h2>
        <div class="row shop-content">
            <div class="col-lg-2">
                <div class="card product-box">
                    <img src="golden.jpg" alt="Golden Retriever" class="product-img">
                    <div class="card-body">
                        <h2 class="card-title product-title">Golden Retriever</h2>
                        <span class="price">$50</span>
                        <i class='bx bxs-shopping-bag' add-cart id="cart-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card product-box">
                    <img src="husky.jpg" alt="Husky" class="product-img">
                    <div class="card-body">
                        <h2 class="card-title product-title">Husky</h2>
                        <span class="price">$28</span>
                        <i class='bx bxs-shopping-bag' add-cart id="cart-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card product-box">
                    <img src="Cockapoo.jpg" alt="Cockapoo" class="product-img">
                    <div class="card-body">
                        <h2 class="card-title product-title">Cockapoo</h2>
                        <span class="price">$28</span>
                        <i class='bx bxs-shopping-bag' add-cart id="cart-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card product-box">
                    <img src="persian.jpg" alt="German Shepherd" class="product-img">
                    <div class="card-body">
                        <h2 class="card-title product-title">German Shepherd</h2>
                        <span class="price">$28</span>
                        <i class='bx bxs-shopping-bag' add-cart id="cart-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-2>
                <div class="card product-box">
                    <img src="birman.jpg" alt="Birman" class="product-img">
                    <div class="card-body">
                        <h2 class="card-title product-title">Birman</h2>
                        <span class="price">$30</span>
                        <i class='bx bxs-shopping-bag' add-cart id="cart-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
