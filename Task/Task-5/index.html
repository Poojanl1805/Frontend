<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Pawfect Pet Emporium</a>
                   <!-- <i class='bx bxs-heart' id="cart-icon"></i> -->
                    <i class='bx bxs-shopping-bag' id="cart-icon" ></i>
                    <!-- <i class='bx bxs-user'id="cart-icon"></i> -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="Sheltie.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Sheltie</div>
                            <div class="cart-price">80$</div>
                            <input type="number" value="1" class="cart-quantity">
                            <!--Remove Cart-->
                            <button type="button"><i class="bx bxs-trash-alt cart-remove"></i></button>
                        </div>
                    </div>
                    <!--Total-->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!-- Buy button -->
                    <button type="button" class="btn-buy">Buy now</button>
                    <!-- Close cart -->
                    <i class="bx bx-x" id="close-cart"></i>
                </div>
            </div>
            
        </div>

    </header>
    <section class="shop-container">
        <h2 class="section-title">Shop the pets</h2>
        <div class="shop-content">
                <div class=" product-box">
                        <img src="golden.jpg" alt="Golden Retriever" class="product-img">
                        <h2 class=" product-title">Golden Retriever</h2>
                        <span class="price">$50</span>
                        <i class='bx bxs-shopping-bag add-cart' id="cart-icon"></i>
                </div>
                <div class=" product-box">
                        <img src="husky.jpg" alt="Husky" class="product-img">
                        <h2 class=" product-title">Husky</h2>
                        <span class="price">$43</span>
                        <i class='bx bxs-shopping-bag add-cart' id="cart-icon"></i>
                </div>
                <div class="product-box">
                        <img src="Cockapoo.jpg" alt="Cockapoo" class="product-img">
                        <h2 class="product-title">Cockapoo</h2>
                        <span class="price">$78</span>
                        <i class='bx bxs-shopping-bag add-cart' id="cart-icon"></i>
                </div>
                <div class="product-box">
                        <img src="persian.jpg" alt="German Shepherd" class="product-img">
                        <h2 class=" product-title">German Shepherd</h2>
                        <span class="price">$28</span>
                        <i class='bx bxs-shopping-bag add-cart' id="cart-icon"></i>
                </div>
                <div class=" product-box">
                   nnnn <img src="birman.jpg" alt="Birman" class="product-img">
                        <h2 class="product-title">Birman</h2>
                        <span class="price">$80</span>
                        <i class='bx bxs-shopping-bag' add-cart id="cart-icon"></i>
                </div>
                <div class=" product-box">
                        <img src="pug.jpg" alt="Pug" class="product-img">
                        <h2 class="product-title">Pug</h2>
                        <span class="price">$50</span>
                        <i class='bx bxs-shopping-bag' add-cart id="cart-icon"></i>
                </div>
                <div class=" product-box">
                        <img src="Sheltie.jpg" alt="Sheltie" class="product-img">
                        <h2 class="product-title">Sheltie</h2>
                        <span class="price">$80</span>
                        <i class='bx bxs-shopping-bag' add-cart id="cart-icon"></i>
                </div>
                <div class=" product-box">
                        <img src="shih tzu.jpg" alt="shih tzu" class="product-img">
                        <h2 class="product-title">shih tzu</h2>
                        <span class="price">$90</span>
                        <i class='bx bxs-shopping-bag' add-cart id="cart-icon"></i>
                </div>
                
        </div>
    </section>
    <!-- Link to Bootstrap JS -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
