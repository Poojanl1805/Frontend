<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive filterable image</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="navbar">
        <nav>
            <div class="items"> 
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="pizza">Pizza</span>
                <span class="item" data-name="burger">Burger</span>
                <span class="item" data-name="french fries">French Fries</span>
                <span class="item" data-name="milkshake">Milkshake</span>
                <span class="item" data-name="desserts">Desserts</span>
            </div>
        </nav>
        <div class="photos">
            <div class="image" data-name="pizza"><span><img src="pizza.jpg" alt="" srcset=""></span></div>
            <div class="image" data-name="burger"><span><img src="burger.jpg" alt="" srcset=""></span></div>
            <div class="image" data-name="french fries" ><span><img src="french fries.jpg" alt="" srcset=""></span></div>
            <div class="image" data-name="pizza" ><span><img src="pizza1.jpg" alt="" srcset=""></span></div>
            <div class="image" data-name="burger" ><span><img src="burger1.jpg" alt="" srcset=""></span></div>
            <div class="image" data-name="milkshake" ><span><img src="milkshake.jpg" alt="" srcset=""></span></div>
            <div class="image" data-name="desserts" ><span><img src="dessert1.jpg" alt="" srcset=""></span></div>
            <div class="image" data-name="french fries" ><span><img src="french fries1.jpg" alt="" srcset=""></span></div>
            
        </div>
    </div>
    <!-- fullscreen image preview box -->
    <div class="preview-box">
        <div class="details">
            <span class="title">Image Category:<p>Not defined</p></span>
            <span class="icon fas fa-times"></i></span>
        </div>
        <div class="image-box">
            <img src="burger.jpg" alt="" srcset="">
        </div>
    </div>
    <div class="shadow">

    </div>
    <script src="script.js"></script>
    
</body>
</html>
